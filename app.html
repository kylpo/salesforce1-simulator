<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="app.css">
    <link rel="stylesheet" type="text/css" href="assets/fontello/css/fontello.css">
</head>
<body>

<div class="wrapper">
    <div id="titlebar" class="fade-in">
        <div id="on-top-button" class="option icon-coverflow is-active"></div>
        <div class="right">
            <div id="minimize-window-button" class="option icon-minus"></div>
            <div id="close-window-button" class="option icon-cancel-1"></div>
        </div>
    </div>

    <div id="device">
        <div class="camera"></div>
        <div class="speaker"></div>
        <div class="screen">
            <form id="address-bar" class="options top fade-in">
                <!--<div class="options-container">-->
                    <input id="url-input" type="text" value="" target="_blank"/>
                    <!--<div id="refresh-button" class="option icon-arrows-ccw"></div>-->
                <!--</div>-->
            </form>
            <webview></webview>
            <div id="options" class="options bottom fade-in">
                <div class="options-container">
                    <div id="iphone-5s-button" class="option icon-mobile is-active"></div>
                    <div id="iphone-6-button" class="option icon-mobile"></div>
                    <div id="iphone-6-plus-button" class="option icon-mobile"></div>
                    <div id="ipad-button" class="option icon-tablet"></div>
                </div>
            </div>
        </div>
        <div id="physical-button" class="button">
            <div class="square"></div>
        </div>
    </div>
</div>


<script src="app.js"></script>
</body>
</html>
